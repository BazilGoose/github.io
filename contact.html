    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Volunteer Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navList">
                    <li class="nav-item">
                        <a id="index" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="opportunity" class="nav-link" href="opportunity.html">Opportunities</a>
                    </li>
                    <li class="nav-item">
                        <a id="event" class="nav-link" href="event.html">Events</a>

                    </li>

                        </ul>
                    </li>
                </ul>

        </div>
    </nav>
</header>

<main class="container">
    <h1>Contact Us</h1>

    <!-- General inquiry form needed here -->
    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group-text mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name" required>
        </div>

        <div class="input-group-text mb-3">
            <span class="input-group-text">Email Address</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
        </div>

        <div class="input-group-text mb-3">
            <span class="input-group-text">Subject</span>
            <input id="messageSubject" name="messageSubject" type="text" class="form-control"
                   aria-describedby="Message Subject" aria-label="Message Subject" required>
        </div>

        <div class="input-group-text mb-3">
            <span class="input-group-text">Message</span>
            <textarea id="message" name="message" class="form-control"
                      aria-describedby="Message Area" aria-label="Message Area"></textarea>
        </div>

        <button id="sendButton" name="sendButton" class="btn btn-primary" type="submit">
            <i class="fa-solid fa-envelope"></i> Submit
        </button>
        <button id="cancelButton" name="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-right"></i> Cancel</button>

    </form>

    <!-- Display "Thank you" message modal after inquiry submission -->
    <div class="modal fade" id="thanksModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thank You</h1>
                </div>
                <div class="modal-body">
                    Thank you for your inquiry, we will see to it that any questions will be answered as soon as possible.
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <button style="position: fixed; display: none; z-index: 99; bottom: 20px; right: 30px;" id="backToTopButton">Back To Top</button>

</main>

<!-- Scripting Section -->
<script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
