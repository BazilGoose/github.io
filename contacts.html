<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contacts</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>
<body>

<header></header>

<main class="container">
    <h1><i class="fa-solid fa-hammer"></i><i class="fa-solid fa-candy-cane"></i> Our Contacts</h1>

    <!-- Bootstrap form -->
    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group-text mb-3">
            <label for="fullName" class="input-group-text">Full Name</label>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="fullName-error" required>
            <span id="fullName-error" class="text-danger"></span>
        </div>

        <div class="input-group-text mb-3">
            <label for="contactNumber" class="input-group-text">Contact Number</label>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                   aria-describedby="contactNumber-error" required>
            <span id="contactNumber-error" class="text-danger"></span>
        </div>

        <div class="input-group-text mb-3">
            <label for="emailAddress" class="input-group-text">Email Address</label>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="emailAddress-error" required>
            <span id="emailAddress-error" class="text-danger"></span>
        </div>

        <div class="input-group-text mb-3">
            <label for="message" class="input-group-text">Message</label>
            <textarea id="message" name="message" class="form-control"
                   aria-describedby="message-error"></textarea>
            <span id="message-error" class="text-danger"></span>
        </div>

        <div class="mb-3 form-check">
            <input id="subscribeCheckBox" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="subscribeCheckBox">Subscribe to our Contact List</label>
        </div>

        <button id="sendButton" name="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Submit</button>
        <button id="cancelButton" name="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-right"></i> Cancel</button>

    </form>

    <div class="col-lg-6 col-md-4">
        <a href="contact-list.html" class="btn btn-outline-primary mt-4"><i class="fa-solid fa-list"></i> Show Contact List</a>
    </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>
