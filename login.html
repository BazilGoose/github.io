<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Css Selection -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
</head>
<body>

<!-- Header is in header.html, active is set dynamically in app.js -->
<header></header>

<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>

                <div id="messageArea"></div>

                <form id="loginForm" novalidate>

                    <div class="form-group mb-2">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                          </span>
                            <input type="text" class="form-control" id="username" name="username" required
                                   value="" placeholder="Enter your username">
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                          </span>
                            <input type="password" class="form-control" id="password" name="password" required
                                   value="" placeholder="Enter your password">
                        </div>

                    </div>
                    <div class="text-end">
                        <button id="loginButton" type="button" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <button id="cancelButton" type="button" class="btn btn-warning btn-lg">
                            <i class="fas fa-undo"></i> Cancel
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Gotten from: theMaxx and KyleMit at https://stackoverflow.com/questions/15935318/smooth-scroll-to-top -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" id="backToTopButton">Back To Top</button>

</main>

<!-- Scripting Section -->
<script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
