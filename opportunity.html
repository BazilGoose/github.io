<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opportunities</title>

    <!-- Css Selection -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Volunteer Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navList">
                    <li class="nav-item">
                        <a id="index" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="opportunity" class="nav-link" href="opportunity.html">Opportunities</a>
                    </li>
                    <li class="nav-item">
                        <a id="event" class="nav-link" href="event.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a id="contact" class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a id="about" class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </button>
                        <ul class="dropdown-menu">
                            <li><a id="privacyPolicy" class="dropdown-item" href="privacyPolicy.html">Privacy Policy</a></li>
                            <li><a id="serviceTerms" class="dropdown-item" href="serviceTerms.html">Terms of Service</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1>Opportunities</h1>
    <!-- Dynamic list of opportunities needed here -->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date and Time</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="opportunityList"></tbody>
            </table>
        </div>
    </div>

    <!-- Gotten from: https://getbootstrap.com/docs/5.3/components/modal/ -->
    <div class="modal fade" id="opportunityModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

                        <input id="opportunityId" type="hidden" class="form-control">

                        <div class="input-group-text mb-3">
                            <span class="input-group-text">Full Name</span>
                            <input id="fullName" name="fullName" type="text" class="form-control"
                                   aria-describedby="Full Name" aria-label="Full Name" required>
                        </div>

                        <div class="input-group-text mb-3">
                            <span class="input-group-text">Email Address</span>
                            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                                   aria-describedby="Email Address" aria-label="Email Address" required>
                        </div>

                        <div class="input-group-text mb-3">
                            <span class="input-group-text">Preferred Role</span>
                            <input id="preferredRole" name="preferredRole" class="form-control"
                                      aria-describedby="Preferred Role" aria-label="Preferred Role">
                        </div>

                        <button id="sendButton" name="sendButton" class="btn btn-primary" type="submit">
                            <i class="fa-solid fa-envelope"></i> Submit
                        </button>
                        <button id="cancelButton" name="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-right"></i> Cancel</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <p id="thanksMessage"></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Gotten from: theMaxx and KyleMit at https://stackoverflow.com/questions/15935318/smooth-scroll-to-top -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" id="backToTopButton">Back To Top</button>

</main>

<!-- Scripting Section -->
<script>
    function modalSetUp(id) {
        let opportunityId = document.getElementById("opportunityId");
        opportunityId.textContent = id;
    }
</script>
<script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/volunteer.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
