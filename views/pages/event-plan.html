<h1>Event Planning</h1>

<div class="row">
    <div class="col">

        <button id="addButton" class="btn btn-success btn-sm mb-1">
            <i class="fa-solid fa-plus"></i> Add Event</button>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col" class="text-center">#</th> <!-- ID -->
                <th scope="col">Title</th> <!-- Event Title -->
                <th scope="col">Start DateTime</th> <!-- Event Start Date and Time -->
                <th scope="col">End DateTime</th> <!-- Event End Date and Time -->
                <th scope="col">Location</th> <!-- Event Location -->
                <th scope="col">Description</th> <!-- Event Description -->
                <th scope="col">Type</th> <!-- Event Type -->
                <th scope="col"></th> <!-- Event Edit Button -->
                <th scope="col"></th> <!-- Event Delete Button -->
            </tr>
            </thead>
            <tbody id="eventList"></tbody>
        </table>
    </div>
</div>
